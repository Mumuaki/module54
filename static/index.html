<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News WebSocket Client</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            transition: background 0.3s;
        }

        .status-indicator.connected {
            background: #2ed573;
            box-shadow: 0 0 10px #2ed573;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-connect {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #1a1a2e;
        }

        .btn-disconnect {
            background: #ff4757;
            color: white;
        }

        .btn-ping {
            background: #ffa502;
            color: #1a1a2e;
        }

        .btn-history {
            background: #5352ed;
            color: white;
        }

        .news-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #00d9ff;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .news-item.new {
            border-left-color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .news-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00d9ff;
        }

        .news-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #888;
        }

        .news-category {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .news-content {
            line-height: 1.6;
            color: #ccc;
        }

        .log-container {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .log-entry {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry.info {
            color: #00d9ff;
        }

        .log-entry.success {
            color: #2ed573;
        }

        .log-entry.error {
            color: #ff4757;
        }

        .log-entry.warning {
            color: #ffa502;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .ping-indicator {
            font-size: 0.85rem;
            color: #888;
        }

        .ping-indicator.active {
            color: #2ed573;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“¡ News Live Feed</h1>
            <p style="color: #888; margin-top: 10px;">Real-time news via WebSocket</p>
        </header>

        <div class="status-bar">
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
                <span class="ping-indicator" id="pingIndicator"></span>
            </div>
            <div class="controls">
                <button class="btn-connect" id="connectBtn" onclick="connect()">Connect</button>
                <button class="btn-disconnect" id="disconnectBtn" onclick="disconnect()"
                    style="display:none;">Disconnect</button>
                <button class="btn-ping" onclick="sendPing()">Ping</button>
                <button class="btn-history" onclick="requestHistory()">Get History</button>
            </div>
        </div>

        <div class="news-container" id="newsContainer">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                </svg>
                <p>No news yet. Connect to start receiving updates!</p>
            </div>
        </div>

        <div class="log-container">
            <div class="log-title">ðŸ“‹ Connection Log</div>
            <div id="logEntries"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let pingInterval = null;
        let lastPingTime = null;

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const pingIndicator = document.getElementById('pingIndicator');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const newsContainer = document.getElementById('newsContainer');
        const logEntries = document.getElementById('logEntries');

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${time}] ${message}`;
            logEntries.insertBefore(entry, logEntries.firstChild);

            while (logEntries.children.length > 50) {
                logEntries.removeChild(logEntries.lastChild);
            }
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'warning');
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            log(`Connecting to ${wsUrl}...`);

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    log('Connected successfully!', 'success');
                    updateStatus(true);
                    startPingInterval();
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        log(`Failed to parse message: ${e}`, 'error');
                    }
                };

                ws.onclose = (event) => {
                    log(`Disconnected: ${event.reason || 'Connection closed'}`, 'warning');
                    updateStatus(false);
                    stopPingInterval();
                };

                ws.onerror = (error) => {
                    log('WebSocket error occurred', 'error');
                    console.error('WebSocket error:', error);
                };

            } catch (e) {
                log(`Connection failed: ${e}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close(1000, 'User disconnected');
                ws = null;
            }
        }

        function updateStatus(connected) {
            statusIndicator.classList.toggle('connected', connected);
            statusText.textContent = connected ? 'Connected' : 'Disconnected';
            connectBtn.style.display = connected ? 'none' : 'inline-block';
            disconnectBtn.style.display = connected ? 'inline-block' : 'none';
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    log(`Server: ${data.message} (Client ID: ${data.client_id})`, 'success');
                    break;

                case 'news':
                    log(`New news received: ${data.data.title}`, 'success');
                    addNewsItem(data.data, true);
                    break;

                case 'history':
                    log(`Received ${data.data.length} historical news items`);
                    clearNews();
                    if (data.data.length > 0) {
                        data.data.forEach(item => addNewsItem(item, false));
                    } else {
                        showEmptyState();
                    }
                    break;

                case 'pong':
                    const latency = lastPingTime ? Date.now() - lastPingTime : 0;
                    pingIndicator.textContent = `Ping: ${latency}ms`;
                    pingIndicator.classList.add('active');
                    setTimeout(() => pingIndicator.classList.remove('active'), 1000);
                    log(`Pong received (${latency}ms)`, 'success');
                    break;

                case 'error':
                    log(`Server error: ${data.message}`, 'error');
                    break;

                default:
                    log(`Unknown message type: ${data.type}`, 'warning');
            }
        }

        function addNewsItem(item, isNew) {
            const emptyState = newsContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const newsElement = document.createElement('div');
            newsElement.className = `news-item${isNew ? ' new' : ''}`;

            const timestamp = new Date(item.timestamp).toLocaleString();

            newsElement.innerHTML = `
                <div class="news-header">
                    <div class="news-title">${escapeHtml(item.title)}</div>
                    <span class="news-category">${escapeHtml(item.category)}</span>
                </div>
                <div class="news-meta">
                    <span>ðŸ“… ${timestamp}</span>
                    <span>ðŸ†” #${item.id}</span>
                </div>
                <div class="news-content">${escapeHtml(item.content)}</div>
            `;

            if (isNew) {
                newsContainer.insertBefore(newsElement, newsContainer.firstChild);

                setTimeout(() => {
                    newsElement.classList.remove('new');
                }, 3000);
            } else {
                newsContainer.appendChild(newsElement);
            }
        }

        function clearNews() {
            newsContainer.innerHTML = '';
        }

        function showEmptyState() {
            newsContainer.innerHTML = `
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                    </svg>
                    <p>No news yet. Connect to start receiving updates!</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }

            lastPingTime = Date.now();
            ws.send(JSON.stringify({ type: 'ping' }));
            log('Ping sent...', 'info');
        }

        function requestHistory() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }

            ws.send(JSON.stringify({ type: 'get_history', count: 20 }));
            log('Requesting history...', 'info');
        }

        function startPingInterval() {
            pingInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    sendPing();
                }
            }, 25000);
        }

        function stopPingInterval() {
            if (pingInterval) {
                clearInterval(pingInterval);
                pingInterval = null;
            }
            pingIndicator.textContent = '';
        }

        window.addEventListener('load', () => {
            setTimeout(connect, 500);
        });

        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close(1000, 'Page unload');
            }
        });
    </script>
</body>

</html>
